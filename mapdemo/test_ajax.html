<html>
<head>
<script src="http://code.jquery.com/jquery.min.js" type="text/javascript"></script>
<script>
function test() {
  pref = {'h': 100, 's': 200, 'l': 10}
  $.ajax({
    url: 'http://127.0.0.1:8000/update_pref',
    data: pref,
    success: function(result) {
      console.log('Success');
      console.log(result);
    }, 
    error: function(error) {
      console.log(error);
    }
  });
}
</script>
</head>
<body>
<a href="javascript:test()">Test</a>
</body>
</html>
